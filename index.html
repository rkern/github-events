    <body>

    <div id="ghevents" class="container">
      <div id="login-form" class="well">
      <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Github Login</legend>

        <!-- Text input-->
        <div class="form-group required-control">
          <label class="col-md-3 control-label" for="username">Username</label>
          <div class="col-md-6">
            <input id="username" name="username" type="text" placeholder="octocat" class="form-control " required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group required-control">
          <label class="col-md-3 control-label" for="organization">Organization</label>
          <div class="col-md-6">
            <input id="organization" name="organization" type="text" placeholder="" class="form-control " required="" value="enthought">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group required-control">
          <label class="col-md-3 control-label" for="access_token">Access Token</label>
          <div class="col-md-6">
            <input id="access_token" name="access_token" type="text" placeholder="" class="form-control " required="">
            
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-3 control-label" for="login_button"></label>
          <div class="col-lg-6">
            <button id="login_button" name="login_button" type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>

        </fieldset>
      </form>
      </div>

    <div id="ghevents-events" class="row">
    </div>

    </div> <!-- /container -->
